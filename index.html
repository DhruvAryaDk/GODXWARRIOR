<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dk Official Free Fire Max Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: #000;
        }
        header {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        header img {
            height: 50px;
            width: auto;
            border: 2px solid #fff;
        }
        .upper-corner-img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: auto;
        }
        header h1 {
            margin: 0;
            margin-left: 20px;
            font-family: 'Lobster', cursive;
        }
        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ddd;
            max-width: 800px;
            margin: auto;
        }
        .service img {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 20px auto;
            border: 2px solid #fff;
        }
        .service a {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #ff00ff;
            color: #fff;
            text-decoration: none;
            margin: 20px auto;
            width: 200px;
            border-radius: 5px;
        }
        .service a:hover {
            background-color: #fff;
            color: #ff00ff;
        }
        .commands button {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.dropbox.com/scl/fi/pgc33yh4yd8gg5vggs53f/3992k81DamGUjS.jpg?rlkey=kcjshybm84q2vv922qtb5ddw3&st=77wqo24l&dl=0" alt="Dk Official Logo">
        <img src="https://www.dropbox.com/scl/fi/5ltks3g2kdug791y4hsg6/IMG_20240408_201841.png?rlkey=3jdibfqul8lbfwavohm7fztfv&dl=0" alt="Upper Corner Image" class="upper-corner-img">
        <h1 id="main-title">Dk Official Free Fire Max Tournament</h1>
    </header>
    <main>
        <section class="service">
            <img src="https://www.dropbox.com/scl/fi/n9z4mzyovww0092wyyswy/15695-Free-Fire.jpg?rlkey=npbdidvfoxpopw5f5c1pks23q&st=tdf1d47e&dl=0" alt="Free Fire Service">
            <a href="FreeFire.html">Participate Now</a>
        </section>
        <div class="commands">
            <button onclick="editTitle()">Edit Title</button>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAkUj6YK-1RU_0XtuCnn6UONf9pOASM4eU",
            authDomain: "dk-official-max.firebaseapp.com",
            databaseURL: "https://dk-official-max.firebaseio.com",
            projectId: "dk-official-max",
            storageBucket: "dk-official-max.appspot.com",
            messagingSenderId: "635105734088",
            appId: "1:635105734088:android:40cadd89262d745fec64fd"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const dbRef = firebase.database().ref();
        const titleRef = dbRef.child('mainTitle');

        // Fetch initial title and update in real-time
        titleRef.on('value', (snapshot) => {
            document.getElementById('main-title').textContent = snapshot.val();
        });

        // Edit title function for admin
        function editTitle() {
            const newTitle = prompt('Enter the new title:', document.getElementById('main-title').textContent);
            if (newTitle) {
                titleRef.set(newTitle);
                toastr.success('Title updated successfully!');
            }
        }
    </script>
</body>
</html>
