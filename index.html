<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dhruv's Live Logs</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; color:#333; text-align:center; }
    .container { max-width:600px; margin:auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    h1 { color:#4a90e2; }
    input, button { padding:10px; margin:8px; border-radius:8px; border:1px solid #ccc; width:90%; }
    button { background:#4a90e2; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#357ABD; }
    pre { text-align:left; background:#222; color:#0f0; padding:15px; border-radius:8px; height:300px; overflow:auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Dhruv's Live Logs</h1>
    <p>Enter your API key below to fetch live server logs.</p>
    <input id="apiKey" placeholder="Enter API key" />
    <input id="serverUrl" placeholder="Enter your server URL (e.g. https://xxxx.trycloudflare.com)" />
    <button onclick="startLogs()">ðŸš€ Start Live Logs</button>
    <h3>Live Logs:</h3>
    <pre id="logs">Waiting for logs...</pre>
  </div>

  <script>
    let interval;

    async function fetchLogs(apiKey, serverUrl) {
      try {
        const response = await fetch(`${serverUrl}/api/logs?key=${apiKey}`);
        if (!response.ok) throw new Error("Invalid response");
        const data = await response.json();
        document.getElementById("logs").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("logs").innerText = "Error: " + err;
      }
    }

    function startLogs() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const serverUrl = document.getElementById("serverUrl").value.trim();

      if (!apiKey || !serverUrl) {
        alert("Please enter both API key and server URL!");
        return;
      }

      if (interval) clearInterval(interval);
      fetchLogs(apiKey, serverUrl);
      interval = setInterval(() => fetchLogs(apiKey, serverUrl), 5000);
    }
  </script>
</body>
</html>
