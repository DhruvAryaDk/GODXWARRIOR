<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Official</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .sidebar a {
            display: block;
            color: #000;
            text-decoration: none;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="sikho.html">Home</a>
        <a href="#about">About</a>
        <a href="#service">Service</a>
        <a href="#contact">Contact</a>
        <a href="#admin-login" id="database-link">Database</a>
    </div>
    <div class="main-content">
        <h1>Welcome to DK Official</h1>
        <form id="data-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="mobile">Mobile No.:</label>
            <input type="text" id="mobile" name="mobile" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="admin-login" class="hidden">
            <h2>Admin Login</h2>
            <label for="admin-pass">Password:</label>
            <input type="password" id="admin-pass">
            <button id="admin-submit">Login</button>
        </div>
    </div>
    <script>
        document.getElementById('data-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            localStorage.setItem('formData', JSON.stringify({ name, mobile, email }));
            alert('Data saved successfully!');
        });

        document.getElementById('database-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('admin-login').classList.remove('hidden');
        });

        document.getElementById('admin-submit').addEventListener('click', function() {
            const pass = document.getElementById('admin-pass').value;
            if (pass === 'GOD') {
                window.location.href = 'database.html';
            } else {
                alert('Incorrect password!');
            }
        });
    </script>
</body>
</html>
