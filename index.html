<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DkCloud â€“ Decentralized File Sharing</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f0f0f, #1f1f1f);
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white px-4 py-8">

  <div class="glass rounded-xl p-8 w-full max-w-xl text-center">
    <h1 class="text-3xl font-bold mb-4">DkCloud File Uploader</h1>
    <p class="mb-4 text-sm text-gray-400">Encrypted. Decentralized. Shareable.</p>

    <input id="fileInput" type="file" class="mb-4 w-full text-sm text-gray-300 file:bg-gray-800 file:text-white file:rounded-md file:p-2" />
    <input id="passwordInput" type="password" placeholder="Enter password to encrypt" class="mb-4 w-full px-4 py-2 bg-gray-900 text-white rounded border border-gray-700" />

    <button onclick="uploadFile()" class="bg-blue-600 hover:bg-blue-800 transition px-4 py-2 rounded font-semibold">Upload</button>

    <div id="linkBox" class="mt-6 hidden">
      <p class="mb-2">Shareable Link:</p>
      <input id="shareLink" class="w-full px-3 py-2 bg-gray-800 rounded text-sm" readonly />
    </div>
  </div>

  <div class="glass mt-8 p-6 w-full max-w-xl text-center">
    <h2 class="text-xl font-semibold mb-3">Download File</h2>
    <input id="fileIdInput" placeholder="Enter File ID" class="mb-2 w-full px-3 py-2 rounded bg-gray-900 text-white border border-gray-700"/>
    <input id="filePasswordInput" type="password" placeholder="Enter password" class="mb-4 w-full px-3 py-2 rounded bg-gray-900 text-white border border-gray-700"/>
    <button onclick="downloadFile()" class="bg-green-600 hover:bg-green-800 px-4 py-2 rounded font-semibold">Download</button>
  </div>

  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);

    function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      const password = document.getElementById('passwordInput').value;

      if (!file || !password) return alert("Please select a file and enter a password.");

      const reader = new FileReader();
      reader.onload = () => {
        const fileData = reader.result;
        const encrypted = CryptoJS.AES.encrypt(fileData, password).toString();

        const fileId = "file_" + Date.now().toString(36);
        gun.get("files").get(fileId).put({
          name: file.name,
          type: file.type,
          data: encrypted,
          created: Date.now()
        });

        const url = `${location.href}#${fileId}`;
        document.getElementById('linkBox').classList.remove('hidden');
        document.getElementById('shareLink').value = url;
      };
      reader.readAsDataURL(file);
    }

    function downloadFile() {
      const fileId = document.getElementById('fileIdInput').value || location.hash.replace('#', '');
      const password = document.getElementById('filePasswordInput').value;

      if (!fileId || !password) return alert("Enter File ID and password.");

      gun.get("files").get(fileId).once(data => {
        if (!data) return alert("File not found.");
        try {
          const decrypted = CryptoJS.AES.decrypt(data.data, password).toString(CryptoJS.enc.Utf8);
          const a = document.createElement("a");
          a.href = decrypted;
          a.download = data.name;
          a.click();
        } catch (e) {
          alert("Incorrect password or corrupted file.");
        }
      });
    }

    // Auto-fill ID from hash
    window.onload = () => {
      const hash = location.hash.replace('#', '');
      if (hash) document.getElementById('fileIdInput').value = hash;
    };
  </script>
</body>
</html>
